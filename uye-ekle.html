<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMG Admin - Üye Ekle</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Oxanium:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9d4edd;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            font-weight: 600;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(10,10,10,0.85);
            backdrop-filter: blur(12px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-light);
        }
        .site-logo { height: 44px; width: auto; max-width: 220px; object-fit: contain; }
        .nav-links {
            display: flex;
            gap: 35px;
        }
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1.2px;
        }
        .nav-links a:hover { color: var(--primary-color); }
        .content {
            padding: 140px 8% 80px;
            max-width: 800px;
            margin: 0 auto;
        }
        h2.section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-color);
        }
        form {
            background: rgba(157,78,221,0.08);
            border: 1px solid rgba(157,78,221,0.3);
            border-radius: 20px;
            padding: 50px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(157,78,221,0.4);
            border-radius: 12px;
            color: white;
            font-size: 15px;
        }
        button {
            background: linear-gradient(135deg, var(--primary-color), #c084fc);
            border: none;
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }
        button:hover {
            box-shadow: 0 0 25px var(--primary-color);
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo-wrapper">
            <img src="https://cdn.discordapp.com/attachments/1453425560859709520/1454135850236510260/Gemini_Generated_Image_9mnz829mnz829mnz-3000x3000.png?ex=694ffd0b&is=694eab8b&hm=8dde327225ce152dd92860e3590089529308525eaaa9c0bbb0780c558909f6f0&" alt="RMG Logo" class="site-logo">
            <span>RMG Admin</span>
        </a>
        <div class="nav-links">
            <a href="uye-ekle.html">Üye Ekle</a>
            <a href="uye-cikar.html">Üye Çıkar</a>
            <a href="uye-listesi.html">Üye Listesi</a>
            <a href="#" onclick="logout()">Çıkış Yap</a>
        </div>
    </nav>

    <div class="content">
        <h2 class="section-title">Yeni Üye Ekle</h2>
        <form id="addMemberForm">
            <div class="form-group">
                <label for="memberName">Üye Adı / Sanatçı İsmi</label>
                <input type="text" id="memberName" placeholder="Örn: Can Rose" required>
            </div>
            <div class="form-group">
                <label for="memberEmail">E-posta Adresi</label>
                <input type="email" id="memberEmail" placeholder="ornek@remusmg.com" required>
            </div>
            <button type="submit">ÜYE EKLE</button>
        </form>
    </div>

    <footer>
        © Remus Music Group 2025 - Admin Panel
    </footer>

    <script>
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'remuscanoapican.html';
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'remuscanoapican.html';
        }

        document.getElementById('addMemberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('memberName').value.trim();
            const email = document.getElementById('memberEmail').value.trim().toLowerCase();

            if (!name || !email) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            let members = JSON.parse(localStorage.getItem('members') || '[]');
            
            // Aynı email varsa uyarı ver
            if (members.some(m => m.email === email)) {
                alert('Bu e-posta adresiyle zaten bir üye kayıtlı!');
                return;
            }

            members.push({ name, email });
            localStorage.setItem('members', JSON.stringify(members));

            alert(`Üye eklendi: ${name} (${email})`);
            this.reset();
        });
    </script>
</body>
</html>
