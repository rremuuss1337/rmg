<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMG Admin Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Oxanium:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9d4edd;
            --bg-dark: #0a0a0a;
            --bg-light: #f0f0f5;
            --text-light: #ffffff;
            --text-dark: #1a1a1a;
            --transition-speed: 0.6s;
        }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(157,78,221,0.08);
            border: 1px solid rgba(157,78,221,0.3);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(157,78,221,0.4);
            border-radius: 12px;
            color: white;
            font-family: 'Oxanium', sans-serif;
            font-size: 15px;
        }
        button {
            background: linear-gradient(135deg, var(--primary-color), #c084fc);
            border: none;
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            box-shadow: 0 0 30px var(--primary-color);
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Giriş</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Şifre" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Yanlış kullanıcı adı veya şifre!');
            }
        });
    </script>
</body>
</html>
